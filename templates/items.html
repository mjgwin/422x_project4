{% extends 'base.html' %}

{% block title %}
{{ section_name }} > {{ category_name }}
{% endblock %}

{% block content %}
<div>
    {% for item in items %}
        <div>
            <p>
                <a href="/{{ item[1] }}/{{ item[2] }}/{{ item[0] }}">{{ item[4] }}</a>
            </p>
        </div>
    {% endfor %}
    {% if items|length == 0 %}
    <p>No items to display</p>
    {% endif %}
</div>
{% endblock %}
