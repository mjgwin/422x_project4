{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
<div>
    {% for section_id, section_items in metadata.items() %}
    <div>
        <p>{{ section_id }}</p>
        <ul>
            {% for section_item in section_items %}

                    <a href="/{{ section_item[0] }}/{{ section_item[1] }}">{{ section_item[3] }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</div>
{% endblock %}
